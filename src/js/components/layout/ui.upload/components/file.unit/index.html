<div class="m-file-unit">
    <div class="m-content">
        {#if type === 'IMAGE'}
            <img class="u-img" src={src}/>
        {#elseif type === 'ZIP'}
            <span class="u-txt">ZIP</span>
        {#elseif type === 'TEXT'}
            <span class="u-txt">TEXT</span>
        {#elseif type === 'DOC'}
            <span class="u-txt">DOC</span>
        {#elseif type === 'UNKNOWN'}
            <span class="u-txt">未知</span>
        {/if}
        <div class="m-delete" r-hide={status === 'uploaded'} on-click={this.onDelete()}></div>
        <div class="m-status">
            {#if status === 'failed'}
                <span class="u-failed">
                    <span class="u-failed-info">重试</span>
                </span>
            {#elseif status === 'uploading'}
                <span class="u-uploading">
                    <span class="u-progress-wrapper">
                        <span class="u-progress-txt">{progress || '65%'}</span>
                        <span class="u-progress">
                            <span class="u-progress-bar" style="width: {progress || '65%'};"></span>
                        </span>
                    </span>
                </span>
            {#elseif status === 'uploaded'}
                <span class="u-uploaded">
                    <span class="u-uploaded-zone">下载</span>
                </span>
            {/if}
        </div>
    </div>
    <div class="m-name" title={name}>{name}</div>
    <div class="m-info">{info}</div>
</div>
